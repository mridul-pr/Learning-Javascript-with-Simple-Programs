<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <script lang="Javascript" type="text/Javascript">
            var product = 1;
            var num = parseInt(prompt("Enter a number"))
           for(i=1;i<=num;i++){
                product = product * i;
           }
           document.write("Factorial " + product);
        </script>
    </body>
</html>
